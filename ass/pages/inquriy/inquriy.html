<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Inquiry - Wedding Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #74b9ff);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .form-container {
            padding: 40px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
            animation: fadeInLeft 0.8s ease-out;
        }

        .form-group:nth-child(even) {
            animation: fadeInRight 0.8s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3436;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid transparent;
            border-radius: 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, #fff, #f8f9ff);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(116, 75, 162, 0.3);
            border-color: #764ba2;
            background: linear-gradient(135deg, #fff, #f0f8ff);
        }

        .form-group input[type="email"] {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        .form-group input[type="tel"] {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        }

        .form-group input[type="date"] {
            background: linear-gradient(135deg, #fff3e0, #ffcc02);
        }

        .form-group input[type="number"] {
            background: linear-gradient(135deg, #e8f5e8, #a5d6a7);
        }

        .form-group select {
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            cursor: pointer;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            background: linear-gradient(135deg, #f1f8e9, #dcedc8);
        }

        .budget-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .budget-option {
            position: relative;
        }

        .budget-option input[type="radio"] {
            opacity: 0;
            position: absolute;
        }

        .budget-option label {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(135deg, #fff, #f5f5f5);
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
            font-size: 0.95rem;
        }

        .budget-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-color: #ff6b6b;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            animation: gradient 3s ease infinite;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.6);
            animation-duration: 1s;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Floating elements decoration */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .budget-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="floating-elements">
                <div class="floating-circle"></div>
                <div class="floating-circle"></div>
                <div class="floating-circle"></div>
            </div>
            <div class="header-content">
                <h1>‚ú® Event Inquiry ‚ú®</h1>
                <p>Let's plan your perfect celebration together!</p>
            </div>
        </div>
        
        <div class="form-container">
            <form id="inquiryForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">üë§ Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">üìû Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">üìß Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventType">üéâ Event Type</label>
                        <select id="eventType" name="eventType" required>
                            <option value="">Select your event type</option>
                            <option value="wedding">üíç Wedding</option>
                            <option value="engagement">üíï Engagement Party</option>
                            <option value="birthday">üéÇ Birthday Party</option>
                            <option value="anniversary">ü•Ç Anniversary</option>
                            <option value="corporate">üè¢ Corporate Event</option>
                            <option value="baby-shower">üë∂ Baby Shower</option>
                            <option value="graduation">üéì Graduation Party</option>
                            <option value="other">‚ú® Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="preferredDate">üìÖ Preferred Date</label>
                        <input type="date" id="preferredDate" name="preferredDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="guestCount">üë• Guest Count</label>
                        <input type="number" id="guestCount" name="guestCount" required min="1" max="1000" placeholder="Expected number of guests">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label>üí∞ Budget Range</label>
                    <div class="budget-options">
                        <div class="budget-option">
                            <input type="radio" id="budget1" name="budget" value="under-5k" required>
                            <label for="budget1">Under $5,000</label>
                        </div>
                        <div class="budget-option">
                            <input type="radio" id="budget2" name="budget" value="5k-10k">
                            <label for="budget2">$5,000 - $10,000</label>
                        </div>
                        <div class="budget-option">
                            <input type="radio" id="budget3" name="budget" value="10k-25k">
                            <label for="budget3">$10,000 - $25,000</label>
                        </div>
                        <div class="budget-option">
                            <input type="radio" id="budget4" name="budget" value="25k-50k">
                            <label for="budget4">$25,000 - $50,000</label>
                        </div>
                        <div class="budget-option">
                            <input type="radio" id="budget5" name="budget" value="over-50k">
                            <label for="budget5">Over $50,000</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="message">üí≠ Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your dream event! Include any special requirements, themes, or ideas you have in mind..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Inquiry üöÄ</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add a nice success animation
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '‚úì Inquiry Sent!';
            btn.style.background = 'linear-gradient(135deg, #00b894, #00cec9)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
                alert('Thank you! Your inquiry has been submitted successfully. We\'ll get back to you soon!');
            }, 2000);
        });

        // Add some interactive effects
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
